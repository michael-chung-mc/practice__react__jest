<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/tictactoe.css">
        <script src="../scripts/tictactoe.js" defer></script>
    </head>
    <body>
        <div class="header">
            Odin Tic-Tac-Toe
            <div class ="names">
                <div class="player_1_field">O's Name:
                    <input type="text" id="player_1_name" placeholder="O">
                    <button type="button" id="odin_bot_toggle_o">Odin-Bot</button>
                </div>
                <div class="player_2_field">X's Name:
                    <input type="text" id="player_2_name" placeholder="X">
                    <button type="button" id="odin_bot_toggle_x">Odin-Bot</button>
                </div>
            </div>
            <div id="status_header"></div>
            <button type="button" id="reset_game_button">Reset Game</button>
        </div>
        <div id="content_container"></div>
    </body>
</html>
